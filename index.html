<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start â€“ Rekenen</title>
  <style>
    body{
      font-family:system-ui,sans-serif;
      background:#f4f6ff;
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
    }
    .box{
      background:#fff;
      padding:2.5rem 2.5rem;
      border-radius:1.8rem;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      max-width:520px;
      width:100%;
      text-align:center;
    }
    h1{margin:0 0 .4rem;font-size:2.4rem;}
    .sub{margin:0 0 1.6rem;color:#555;font-size:1.1rem;}
    input{
      width:100%;
      font-size:1.4rem;
      padding:1rem 1.2rem;
      border-radius:1.2rem;
      border:2px solid #cfd3ff;
      outline:none;
      text-align:center;
    }
    input:focus{
      border-color:#4f46e5;
      box-shadow:0 0 0 4px rgba(79,70,229,.15);
    }
    button{
      margin-top:1.4rem;
      padding:1rem 2.2rem;
      border:none;
      border-radius:999px;
      background:#4f46e5;
      color:#fff;
      font-weight:900;
      font-size:1.2rem;
      cursor:pointer;
    }
    button:disabled{background:#b9b9c7;cursor:default;}
  </style>
</head>

<body>
  <div class="box">
    <h1>Start</h1>
    <p class="sub">Vul je naam in</p>

    <input id="name" type="text" placeholder="bijv. piet" autocomplete="off" />

    <button id="go" disabled>Verder</button>
  </div>

<script>
  const STORAGE_CURRENT = "rekenen_current_student_v1";

  const nameEl = document.getElementById("name");
  const goBtn  = document.getElementById("go");

  function normalizeName(s){
    // trim, lowercase, meerdere spaties -> 1, en alleen letters/cijfers/spatie/koppelteken
    return (s || "")
      .trim()
      .toLowerCase()
      .replace(/\s+/g, " ")
      .replace(/[^a-z0-9 \-]/g, "");
  }

  function update(){
    goBtn.disabled = !normalizeName(nameEl.value);
  }

  function go(){
    const name = normalizeName(nameEl.value);
    if(!name) return;
    localStorage.setItem(STORAGE_CURRENT, name);
    location.href = "menu.html";
  }

  nameEl.addEventListener("input", update);
  nameEl.addEventListener("keydown", e => {
    if(e.key === "Enter") go();
  });
  goBtn.addEventListener("click", go);

  // init
  nameEl.focus();
  update();
</script>
</body>
</html>
